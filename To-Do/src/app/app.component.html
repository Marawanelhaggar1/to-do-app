<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Task Management Application</span>
    <span class="example-spacer"></span>
    <ng-container *ngIf="dataLoaded">
      <button mat-raised-button class="addTask" (click)="addTask()">
        Add Task
      </button>
    </ng-container>
    <span class="example-spacer"></span>
    <ng-container *ngIf="credintials && dataLoaded">
      <button mat-raised-button (click)="logOut()">SignOut</button>
      <span class="username"
        ><img [src]="avatar" alt="Avatar" /> User: {{ username }}
      </span>
    </ng-container>
    <span class="spacer"></span>
    <button mat-raised-button (click)="openLogIn()">
      <ng-container *ngIf="dataLoaded; else loginBlock"
        >Change user</ng-container
      >
      <ng-template #loginBlock>Login</ng-template>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<ng-container *ngIf="dataLoaded">
  <app-all
    (idStatusEmitter)="changeStatus($event)"
    (idEditEmitter)="edit($event)"
    (idDeleteEmitter)="delete($event)"
    [todoList]="todoList"
  ></app-all>
</ng-container>
<router-outlet></router-outlet>
